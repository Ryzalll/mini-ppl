name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]     # deploy saat ada push ke main
  workflow_dispatch:        # bisa manual run dari tab Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # (Opsional) Lint sederhana HTML/CSS
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install linters
        run: |
          npm i -g htmlhint stylelint stylelint-config-standard
          printf '{ "extends": "stylelint-config-standard" }\n' > .stylelintrc.json

      - name: Lint HTML
        run: |
          npx htmlhint "**/*.html" || true   # set true agar tidak memblok deploy (hapus || true jika ingin keras)

      - name: Lint CSS
        run: |
          npx stylelint "**/*.css" || true

  build:
    needs: [lint]            # hapus baris ini jika tak pakai job lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Untuk site statis murni, tidak perlu buildâ€”cukup unggah apa adanya.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./"         # root repo jadi konten situs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
